        {% extends "navbar.html" %}
        {% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Account Matches</h1>
                </div>
                <!-- /.col-lg-12 -->
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table id="table" data-toggle="table" data-url="{{ data_url }}" data-cache='false' data-search="search" data-pagination="true" data-page-list="[25, 100, 250]" data-page-size="25" data-side-pagination="server" data-sort-order="desc">
                            <thead>
                              <tr>
                                  <th data-field='entity_name'>Entity</th>
                                  <th data-field='name_as_html'>Name</th>
                                  <th
                                      data-field='desc'>Description</th>
                                  <th
                                      data-field='account_name'>Account</th>
                              </tr>
                            </thead>
                        </table>
                    </div> <!-- /.table-responsive -->
                </div> <!-- /.col-lg-12 -->
            </div> <!-- /.row -->
        </div> <!-- /#page-wrapper -->
    </div> <!-- /#wrapper -->
    {% endblock %}
