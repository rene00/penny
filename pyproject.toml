webargs = "6.1.0"
Werkzeug = "2.0.3"
WTForms = "2.2.1"
WTForms-SQLAlchemy = "0.3"
xvfbwrapper = "0.2.9"
Flask-Security-Too = {extras = ["fsqla", "common"], version = "^4.1.4"}

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
coverage = "5.3"
pycodestyle = "2.6.0"
mypy = "^0.950"
sqlalchemy-stubs = "^0.4"
types-redis = "^4.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
venvPath = "."
venv = ".venv"

reportMissingImports = true
reportMissingTypeStubs = false

pythonVersion = "3.9"
pythonPlatform = "Linux"

[tool.mypy]
ignore_missing_imports = true
